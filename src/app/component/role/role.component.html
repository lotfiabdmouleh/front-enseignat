

<!-- Page level plugin CSS-->
<div *ngIf="info.token; else loggedOut">
  <div class="card-default">
    <div class="mat-card-header">
      <i class="mdi mdi-message-bulleted"></i>
      <span style="float: right" > <button (click)="openVerticallyCentered(content)"class=" btn btn-circle btn-lg btn-success"><i class="mdi mdi-plus"></i></button></span>
      Role</div>
    <div class="card-body">
      <div class="">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef colspan="3">  </th>
              <td  mat-cell *matCellDef="let row"><button mat-mini-fab (click)="deleteRole(row.id)" color="warn" aria-label="Delete"><mat-icon class="mdi mdi-delete mdi-24px" ></mat-icon></button>
                <button mat-mini-fab (click)="openVerticallyCenteredEdit(contentEdit,row.id)" color="primary"  ><mat-icon class="fa fa-pencil-square-o fa-2x" ></mat-icon></button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


        </div>

      </div>
    </div>
  </div>


  <!-- add Modal-->
  <div class="col-md-12">
    <ng-template #content let-c="close" let-d="dismiss">

      <div class="modal-body">
        <div class="card card-outline-inverse">
          <div class="card-header">
            <h4 class="m-b-0 text-white">{{'agent.aj'| translate }}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <form #f="ngForm" >

              <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <input matInput [(ngModel)]="role.name" name="name">
              </mat-form-field>

              <button type="submit" (click)="addRole()" class="btn btn-primary">{{'agent.button' | translate }}</button>
            </form>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
      </div>
    </ng-template>
  </div>

  <!-- Edit Modal-->
  <div class="col-md-12">
    <ng-template #contentEdit let-c="close" let-d="dismiss">

      <div class="modal-body">
        <div class="card card-outline-inverse">
          <div class="card-header">
            <h4 class="m-b-0 text-white">{{'agent.modifier' | translate }}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <form #f="ngForm" >

              <mat-form-field class="example-full-width">
                <mat-label>{{'agent.nom' | translate }}</mat-label>
                <input matInput [(ngModel)]="role.name" name="name">
              </mat-form-field>
              <br>

              <button type="submit" (click)="editRole()" class="btn btn-primary">{{'agent.button' | translate }}</button>
            </form>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="c('Close click')">{{'agent.bt' | translate }}</button>
      </div>
    </ng-template>
  </div>
</div>
