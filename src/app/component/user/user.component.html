

<!-- Page level plugin CSS-->
<div *ngIf="info.token; else loggedOut "xmlns="http://www.w3.org/1999/html">
  <div class="card-default">
    <div class="mat-card-header">
      <i class="mdi mdi-message-bulleted"></i>
      <span style="float: right" > <button class=" btn btn-circle btn-lg btn-success"><i class="mdi mdi-plus"></i></button></span>
      Agent</div>
    <div class="card-body">
      <div class="">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                >
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                >
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>login </th>
              <td mat-cell *matCellDef="let row"> {{row.username}} </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">

            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          <button type="submit" (click)="Imprimer()" class="btn btn-primary">Imprimer</button>
          <button class=" btn btn-info btn-sm" (click)="openVerticallyCenteredRole(contentRole)"> <mat-icon class="fa fa-eye fa-2x"  ></mat-icon> <span class="d-none d-md-inline">View</span> </button>


        </div>

      </div>
    </div>
  </div>






  <!-- modal affecter role-->
  <div class="col-md-12">
    <ng-template #contentRole let-c="close" let-d="dismiss">

      <div class="modal-body">
        <div class="card card-outline-inverse">
          <div class="card-header">
            <h4 class="m-b-0 text-white">{{'agent.modifier' | translate }}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <form #f="ngForm" >
              <mat-form-field>
                <mat-label> selectioner un role</mat-label>
                <mat-select [(value)]="selected"  >

                  <mat-option *ngFor="let a of listRole"  value="{{a.id}}">{{a.name}}</mat-option>
                </mat-select>
              </mat-form-field>

              <button type="submit" (click)="affecterRole()" class="btn btn-primary">{{'agent.button' | translate }}</button>
            </form>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="c('Close click')">{{'agent.bt' | translate }}</button>
      </div>
    </ng-template>
  </div>

</div>
