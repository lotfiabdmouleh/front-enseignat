
<!-- Page level plugin CSS-->
<div *ngIf="info.token; else loggedOut "xmlns="http://www.w3.org/1999/html">
  <div class="card-default">
    <div class="mat-card-header">
      <mat-icon >history</mat-icon>
     Historique</div>
    <div class="card-body">
      <div class="">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Utilisateur </th>
              <td mat-cell *matCellDef="let row"> {{row[0]}} </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Utilisateur </th>
              <td mat-cell *matCellDef="let row"> {{row[2]}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> {{row[3]}} </td>
            </ng-container>

            <!-- Progress Column-->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'action  </th>
              <td mat-cell *matCellDef="let row"> {{row[1] |date:"MMM dd yyyy H:m:s"}} </td>
            </ng-container>
            <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef >actions  </th>

              <td  mat-cell *matCellDef="let row">
                <mat-icon class="view"   (click)="openVerticallydetail(contentdetail,row[0])" >menu</mat-icon>
              </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          <button style="visibility: hidden"><mat-icon class="print"  >print</mat-icon></button>
          <mat-icon class="print" >print</mat-icon>
          </div>

      </div>
    </div>
  </div>



<!--detail modal-->
  <div class="col-md-12">
    <ng-template #contentdetail let-d="dismiss" class="modal-dialog modal-sm">

      <div class="modal-body">
        <div class="card card-outline-inverse">
          <div >
            <h4 >historique de modification</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="">
            <mat-form-field>
              <input matInput (keyup)="applyFilterdetail($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <div class="mat-elevation-z24">
              <table mat-table [dataSource]="dataSourcedetail" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="user">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Utilisateur </th>
                  <td mat-cell *matCellDef="let row"> {{row[2]}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="nom">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
                  <td mat-cell *matCellDef="let row"> {{row[0]}} </td>
                </ng-container>

                <ng-container matColumnDef="prenom">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
                  <td mat-cell *matCellDef="let row"> {{row[1]}} </td>
                </ng-container>


                <!-- Progress Column-->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'action  </th>
                  <td mat-cell *matCellDef="let row"> {{row[3] |date:"MMM dd yyyy H:m:s"}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsdetail"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsdetail;">
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

          </div>
        </div>

      </div>
    </ng-template>
  </div>
</div>
