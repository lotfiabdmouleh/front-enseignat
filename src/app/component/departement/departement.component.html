

<!-- Page level plugin CSS-->
<div *ngIf="info.token; else loggedOut "xmlns="http://www.w3.org/1999/html">
  <div class="card-default">
    <div class="mat-card-header">
      <i class="mdi mdi-message-bulleted"></i>
      <span style="float: right" > <button (click)="openVerticallyCentered(content)"class=" btn btn-circle btn-lg btn-success"><i class="mdi mdi-plus"></i></button></span>
      Departement</div>
    <div class="card-body">
      <div class="">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="departement">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Departement </th>
              <td mat-cell *matCellDef="let row"> {{row.nom_dep}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="actions" >
              <th mat-header-cell *matHeaderCellDef >actions  </th>

              <td  mat-cell *matCellDef="let row">
                <mat-icon class=" supp" (click)="openVerticallydelete(contentdelete,row.id)"  aria-label="Delete">
                  delete_forever </mat-icon>
                <mat-icon class=" edit" (click)="openVerticallyCenteredEdit(contentEdit,row.id)" >edit</mat-icon>
              </td>

            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          <button type="submit" (click)="Imprimer()" class="btn btn-primary">Imprimer</button>


        </div>

      </div>
    </div>
  </div>















  <!-- add Modal-->
  <div class="col-md-12">
    <ng-template #content let-c="close" let-d="dismiss">

      <div class="modal-body">
        <div class="card card-outline-inverse no-pad-bot">
          <div class="card-header">
            <i class="fa fa-user-circle titre"></i>

            <h4 class="m-b-0 titre">Ajouter une département</h4>

          </div>
          <div class="card-body no-pad-bot">
            <form #f="ngForm" (ngSubmit)="f.form.valid && addDepartement()" >

              <mat-form-field>
                <mat-label>{{'agent.nom'| translate }}</mat-label>
                <input matInput [(ngModel)]="departement.nom_dep" name="nom_dep" required>
              </mat-form-field>
              <br>
              <button type="submit"  class="btn btn-primary" style="float:right;" [disabled]="f.form.pristine || f.form.invalid">{{'agent.button' | translate }}</button>
              <button type="button" class="btn btn-light" style="float: right; margin-right: 20px;" (click)="c('Close click')">Annuler</button>
            </form>
          </div>
        </div>

      </div>

    </ng-template>
  </div>

  <!-- Edit Modal-->
  <div class="col-md-12">
    <ng-template #contentEdit let-c="close" let-d="dismiss">

      <div class="modal-body">
        <div class="card card-outline-inverse">
          <div class="card-header">
            <h4 class="m-b-0 titre">Modifier une département</h4>

          </div>
          <div class="card-body">
            <form #f="ngForm" >

              <mat-form-field class="example-full-width">
                <mat-label>{{'agent.nom' | translate }}</mat-label>
                <input matInput [(ngModel)]="departement.nom_dep" name="nom">
              </mat-form-field>
              <br>


              <button type="submit"  class="btn btn-primary" style="float:right;" (click)="editDepartement()" >Modifier</button>
              <button type="button" class="btn btn-light" style="float: right; margin-right: 20px;" (click)="c('Close click')">Annuler</button>
            </form>
          </div>
        </div>

      </div>
    </ng-template>
  </div>

  <!-- delete-->
  <div class="col-md-12">
    <ng-template #contentdelete let-d="dismiss" class="modal-dialog modal-sm">

      <div class="modal-body">
        <div class="card card-outline-inverse">
          <div >
            <h4 >Etes vous sûr de vouloir supprimer?</h4>

          </div>
        </div>

      </div>
      <div class="modal-footer">
        <form name="form" #f="ngForm">
          <button type="submit" (click)="deleteDepartement()" class="btn btn-danger">Supprimer</button>
        </form>
        <button type="button" class="btn btn-light" (click)="c()">Annuler</button>
      </div>
    </ng-template>
  </div>


</div>
