<!-- User profile and search -->

<style>
  div.dropdown-menu.animated.slideInDown.show{
    top: 56px !important; left: -218px !important;
  }
</style>
<ul class="navbar-nav my-lg-0 float-right">


  <!-- ============================================================== -->
  <!-- Profile -->
  <!-- ============================================================== -->
  <li class="nav-item dropdown" ngbDropdown placement="bottom-right">
    <a ngbDropdownToggle class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="javascript:void(0)" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <img [src]="file" class="profile-pic"/></a>
    <div class="dropdown-menu animated slideInDown" ngbDropdownMenu >
      <ul class="dropdown-user">
        <li>
          <div class="dw-user-box">
            <div class="u-img"><img [src]="file" /></div>
            <div class="u-text" style="margin-top:25px;">

              <p class="text-muted">{{user.email}}</p></div>
          </div>
        </li>
        <li role="separator" class="divider"></li>
        <li><a (click)="userDetail()"><i class="fa fa-user-circle"></i> {{'agent.profil' | translate }}</a></li>

        <li ><a (click)="open(content)"><i class="fa fa-key"></i> {{'user.modpass' | translate }}</a></li>
        <li role="separator" class="divider"></li>
        <li ><a (click)="logout()"><i class="fa fa-power-off"></i> {{'user.log' | translate }}</a></li>

      </ul>
    </div>
  </li>
</ul>

<div class="col-md-12">
  <ng-template #content let-c="close" let-d="dismiss">

    <div class="modal-body">
      <div class="card card-outline-inverse">
        <div class="card-header">
          <h4 class="m-b-0 titre">{{'user.modpass' | translate }}</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card-body">
          <form #f="ngForm" >

            <mat-form-field class="example-full-width">
              <mat-label>{{'user.a' | translate }}</mat-label>
              <input matInput type="password" [(ngModel)]="pass" name="pass">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <mat-label>{{'user.new' | translate }}</mat-label>
              <input matInput  type="password" [(ngModel)]="newpassword" name="newpassword">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <mat-label>{{'user.c' | translate }}</mat-label>
              <input matInput  type="password" [(ngModel)]="confpassword" name="confpassword">
            </mat-form-field>


            <button type="submit" (click)="changepasse()" class="btn btn-primary">{{'button.btnenr' | translate }}</button>
            <button type="button" class="btn btn-light" (click)="c('Close click')">{{'button.btnfermer' | translate }}</button>

          </form>
        </div>
      </div>

    </div>

  </ng-template>
</div>
